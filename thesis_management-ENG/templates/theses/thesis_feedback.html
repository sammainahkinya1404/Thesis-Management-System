{% extends 'base.html' %}
{% block title %}Review Thesis{% endblock %}
{% block content %}
<div class="container">
    <h2>Review Thesis: "{{ thesis.title }}"</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
{% endblock %}
