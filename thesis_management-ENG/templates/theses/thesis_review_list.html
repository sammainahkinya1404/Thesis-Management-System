{% extends 'base.html' %}
{% block title %}Thesis Review{% endblock %}
{% block content %}
<h2>Theses to be Reviewed</h2>
<ul>
    {% for thesis in theses %}
        <li>
            <strong>{{ thesis.title }}</strong> Author: {{ thesis.student.username }}
            <a href="{% url 'thesis_feedback' thesis.id %}" class="btn btn-sm btn-primary">Review</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
