{% extends 'base.html' %}
{% block title %}提交论文{% endblock %}
{% block content %}
<div class="container">
    <h2>提交您的论文</h2>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
</div>
{% endblock %}
