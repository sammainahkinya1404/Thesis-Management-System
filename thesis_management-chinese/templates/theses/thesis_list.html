{% extends 'base.html' %}
{% block title %}论文{% endblock %}
{% block content %}
<h2>你的论文</h2>
<a href="{% url 'thesis_upload' %}" class="btn btn-primary mb-3">上传新论文</a>
<table class="table">
    <thead>
        <tr>
            <th>标题</th>
            <th>状态</th>
            <th>提交时间</th>
        </tr>
    </thead>
    <tbody>
        {% for thesis in theses %}
        <tr>
            <td>{{ thesis.title }}</td>
            <td>{{ thesis.status }}</td>
            <td>{{ thesis.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
